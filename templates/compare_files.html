<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .progress {
            height: 20px;
            margin-bottom: 10px;
            overflow: hidden;
            background-color: #f5f5f5;
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
        }
        .progress-bar {
            float: left;
            width: 0;
            height: 100%;
            font-size: 12px;
            line-height: 20px;
            color: #fff;
            text-align: center;
            background-color: #337ab7;
            transition: width .6s ease;
        }
        .preview-table {
            max-height: 400px;
            overflow-y: auto;
        }
        .file-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .comparison-section {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .comparison-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Excel Tool <span class="badge bg-light text-dark ms-2">v2.1</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data/">Data Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/merge/">Merge Excel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/compare/">Compare Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/converter/">File Converter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Compare Files</h1>
        
        <div class="card">
            <div class="card-header">
                Upload Two Files to Compare
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="file1" class="form-label">First File (File A)</label>
                            <input class="form-control" type="file" id="file1" accept=".csv,.xlsx,.xls,.htm,.html,.xml">
                        </div>
                        <div class="mb-3">
                            <label for="column1" class="form-label">Select Comparison Column for File A</label>
                            <select id="column1" class="form-select" disabled>
                                <option value="">Select Column</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="file2" class="form-label">Second File (File B)</label>
                            <input class="form-control" type="file" id="file2" accept=".csv,.xlsx,.xls,.htm,.html,.xml">
                        </div>
                        <div class="mb-3">
                            <label for="column2" class="form-label">Select Comparison Column for File B</label>
                            <select id="column2" class="form-select" disabled>
                                <option value="">Select Column</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <button id="compareBtn" class="btn btn-primary" disabled>Compare Files</button>
                </div>
            </div>
        </div>

        <div id="resultBox" class="card mt-4" style="display:none;">
            <div class="card-header">
                Comparison Results
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <h5>Comparison Summary</h5>
                    <p><strong>Common Rows:</strong> <span id="commonCount">0</span></p>
                    <p><strong>Unique to First File:</strong> <span id="uniqueFirstCount">0</span></p>
                    <p><strong>Unique to Second File:</strong> <span id="uniqueSecondCount">0</span></p>
                </div>
                <div class="mt-3">
                    <button id="exportBtn" class="btn btn-success">
                        <i class="bi bi-file-earmark-excel"></i> Export Comparison Results
                    </button>
                </div>
                
                <ul class="nav nav-tabs mt-4" id="resultsTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="common-tab" data-bs-toggle="tab" data-bs-target="#common" type="button" role="tab">Common Rows</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="unique1-tab" data-bs-toggle="tab" data-bs-target="#unique1" type="button" role="tab">Unique to First File</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="unique2-tab" data-bs-toggle="tab" data-bs-target="#unique2" type="button" role="tab">Unique to Second File</button>
                    </li>
                </ul>
                <div class="tab-content mt-3" id="resultsTabContent">
                    <div class="tab-pane fade show active" id="common" role="tabpanel">
                        <ul class="nav nav-tabs" id="commonTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="common1-tab" data-bs-toggle="tab" data-bs-target="#common1" type="button" role="tab">Common in First File</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="common2-tab" data-bs-toggle="tab" data-bs-target="#common2" type="button" role="tab">Common in Second File</button>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="common1" role="tabpanel">
                                <div class="preview-table mt-3">
                                    <table class="table table-bordered table-striped">
                                        <thead id="common1TableHead"></thead>
                                        <tbody id="common1TableBody"></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="common2" role="tabpanel">
                                <div class="preview-table mt-3">
                                    <table class="table table-bordered table-striped">
                                        <thead id="common2TableHead"></thead>
                                        <tbody id="common2TableBody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="unique1" role="tabpanel">
                        <div class="preview-table mt-3">
                            <table class="table table-bordered table-striped">
                                <thead id="unique1TableHead"></thead>
                                <tbody id="unique1TableBody"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="unique2" role="tabpanel">
                        <div class="preview-table mt-3">
                            <table class="table table-bordered table-striped">
                                <thead id="unique2TableHead"></thead>
                                <tbody id="unique2TableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const file1Input = document.getElementById('file1');
            const file2Input = document.getElementById('file2');
            const column1Select = document.getElementById('column1');
            const column2Select = document.getElementById('column2');
            const compareBtn = document.getElementById('compareBtn');
            const resultBox = document.getElementById('resultBox');
            const exportBtn = document.getElementById('exportBtn');
            const commonCount = document.getElementById('commonCount');
            const uniqueFirstCount = document.getElementById('uniqueFirstCount');
            const uniqueSecondCount = document.getElementById('uniqueSecondCount');
            
            // Table elements
            const common1TableHead = document.getElementById('common1TableHead');
            const common1TableBody = document.getElementById('common1TableBody');
            const common2TableHead = document.getElementById('common2TableHead');
            const common2TableBody = document.getElementById('common2TableBody');
            const unique1TableHead = document.getElementById('unique1TableHead');
            const unique1TableBody = document.getElementById('unique1TableBody');
            const unique2TableHead = document.getElementById('unique2TableHead');
            const unique2TableBody = document.getElementById('unique2TableBody');
            
            function enableCompareButton() {
                if (column1Select.value && column2Select.value) {
                    compareBtn.disabled = false;
                } else {
                    compareBtn.disabled = true;
                }
            }
            
            // Handle file1 change
            file1Input.addEventListener('change', function() {
                if (!file1Input.files || file1Input.files.length === 0) {
                    return;
                }
                
                const file = file1Input.files[0];
                const formData = new FormData();
                formData.append('file', file);
                
                fetch('/compare/get_columns', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        column1Select.innerHTML = '<option value="">Select Column</option>';
                        data.columns.forEach(col => {
                            const option = document.createElement('option');
                            option.value = col;
                            option.textContent = col;
                            column1Select.appendChild(option);
                        });
                        column1Select.disabled = false;
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing the file');
                });
            });
            
            // Handle file2 change
            file2Input.addEventListener('change', function() {
                if (!file2Input.files || file2Input.files.length === 0) {
                    return;
                }
                
                const file = file2Input.files[0];
                const formData = new FormData();
                formData.append('file', file);
                
                fetch('/compare/get_columns', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        column2Select.innerHTML = '<option value="">Select Column</option>';
                        data.columns.forEach(col => {
                            const option = document.createElement('option');
                            option.value = col;
                            option.textContent = col;
                            column2Select.appendChild(option);
                        });
                        column2Select.disabled = false;
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing the file');
                });
            });
            
            column1Select.addEventListener('change', enableCompareButton);
            column2Select.addEventListener('change', enableCompareButton);
            
            // Compare files
            compareBtn.addEventListener('click', function() {
                const file1 = file1Input.files[0];
                const file2 = file2Input.files[0];
                const col1 = column1Select.value;
                const col2 = column2Select.value;
                
                if (!file1 || !file2 || !col1 || !col2) {
                    alert('Please select both files and a column for each');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file1', file1);
                formData.append('file2', file2);
                formData.append('column1', col1);
                formData.append('column2', col2);
                
                fetch('/compare/compare', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update counts
                        commonCount.textContent = data.stats.common;
                        uniqueFirstCount.textContent = data.stats.unique_in_first;
                        uniqueSecondCount.textContent = data.stats.unique_in_second;
                        
                        // Render preview tables using the columns from the server response
                        renderTablePreview(common1TableHead, common1TableBody, data.columns1, data.common_in_first);
                        renderTablePreview(common2TableHead, common2TableBody, data.columns2, data.common_in_second);
                        renderTablePreview(unique1TableHead, unique1TableBody, data.columns1, data.unique_in_first);
                        renderTablePreview(unique2TableHead, unique2TableBody, data.columns2, data.unique_in_second);
                        
                        // Show results
                        resultBox.style.display = 'block';
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while comparing files');
                });
            });
            
            // Export results
            exportBtn.addEventListener('click', function() {
                window.location.href = '/compare/export';
            });
            
            function renderTablePreview(tableHead, tableBody, columns, data) {
                tableHead.innerHTML = '';
                tableBody.innerHTML = '';
                
                if (!columns || columns.length === 0 || !data || data.length === 0) {
                    return;
                }
                
                // Create header
                let headerRow = '<tr>';
                columns.forEach(col => {
                    headerRow += `<th>${col}</th>`;
                });
                headerRow += '</tr>';
                tableHead.innerHTML = headerRow;
                
                // Create body
                data.forEach(row => {
                    let bodyRow = '<tr>';
                    columns.forEach(col => {
                        bodyRow += `<td>${row[col] !== null && row[col] !== undefined ? row[col] : ''}</td>`;
                    });
                    bodyRow += '</tr>';
                    tableBody.innerHTML += bodyRow;
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .file-drop-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .file-drop-area.active {
            border-color: #0d6efd;
            background-color: #f0f7ff;
        }
        #preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
        }
        .conversion-options {
            display: none;
        }
        #convert-btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Excel Tool <span class="badge bg-light text-dark ms-2">v2.1</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data/">Data Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/merge/">Merge Excel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/compare/">Compare Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/converter/">File Converter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container converter-container">
        <h2 class="text-center mb-4">File Converter</h2>
        <p class="text-center mb-4">Convert between office file formats</p>
        
        <div class="card">
            <div class="card-body">
                <div id="file-drop-area" class="file-drop-area">
                    <p>Drag & drop your file here or click to browse</p>
                    <input type="file" id="file-input" class="d-none">
                    <button id="select-file-btn" class="btn btn-primary mt-2">Select File</button>
                    <div id="preview-container" class="d-none">
                        <p id="filename-display" class="mt-3"></p>
                        <div id="preview"></div>
                    </div>
                </div>
                
                <div id="conversion-options" class="conversion-options mt-4">
                    <h5>Convert To:</h5>
                    <div id="format-buttons" class="btn-group" role="group"></div>
                    <button id="convert-btn" class="btn btn-success mt-3" disabled>
                        <span id="convert-text">Convert</span>
                        <span id="convert-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>
                
                <div id="status-message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const selectFileBtn = document.getElementById('select-file-btn');
            const fileDropArea = document.getElementById('file-drop-area');
            const previewContainer = document.getElementById('preview-container');
            const filenameDisplay = document.getElementById('filename-display');
            const preview = document.getElementById('preview');
            const conversionOptions = document.getElementById('conversion-options');
            const formatButtons = document.getElementById('format-buttons');
            const convertBtn = document.getElementById('convert-btn');
            const convertText = document.getElementById('convert-text');
            const convertSpinner = document.getElementById('convert-spinner');
            const statusMessage = document.getElementById('status-message');
            
            let currentFile = null;
            let conversionFormats = [];
            let tempDir = null;
            
            // Event listeners
            selectFileBtn.addEventListener('click', () => fileInput.click());
            fileDropArea.addEventListener('click', (e) => {
                if (e.target === fileDropArea) fileInput.click();
            });
            
            fileDropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileDropArea.classList.add('active');
            });
            
            fileDropArea.addEventListener('dragleave', () => {
                fileDropArea.classList.remove('active');
            });
            
            fileDropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileDropArea.classList.remove('active');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelection();
                }
            });
            
            fileInput.addEventListener('change', handleFileSelection);
            
            function handleFileSelection() {
                if (!fileInput.files.length) return;
                
                currentFile = fileInput.files[0];
                filenameDisplay.textContent = currentFile.name;
                previewContainer.classList.remove('d-none');
                
                if (currentFile.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.innerHTML = `<img src="${e.target.result}" class="img-thumbnail">`;
                    };
                    reader.readAsDataURL(currentFile);
                } else {
                    preview.innerHTML = '';
                }
                
                uploadFile();
            }
            
            function uploadFile() {
                const formData = new FormData();
                formData.append('file', currentFile);
                
                showStatus('Uploading file...', 'info');
                
                fetch('/converter/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(async response => {
                    if (!response.ok) {
                        const error = await response.json().catch(() => ({ error: 'Upload failed' }));
                        throw new Error(error.error || 'Upload failed');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    showStatus('File uploaded successfully', 'success');
                    conversionFormats = data.conversion_options || [];
                    tempDir = data.temp_dir;
                    showConversionOptions();
                })
                .catch(error => {
                    console.error('Upload error:', error);
                    showStatus(`Upload failed: ${error.message}`, 'danger');
                });
            }
            
            function showConversionOptions() {
                formatButtons.innerHTML = '';
                
                if (!conversionFormats.length) {
                    showStatus('No conversion options available', 'warning');
                    return;
                }
                
                conversionOptions.style.display = 'block';
                conversionFormats.forEach(format => {
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'btn btn-outline-primary me-2 mb-2';
                    btn.textContent = format.toUpperCase();
                    btn.dataset.format = format;
                    btn.addEventListener('click', () => selectFormat(format));
                    formatButtons.appendChild(btn);
                });
            }
            
            function selectFormat(format) {
                document.querySelectorAll('#format-buttons button').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                convertBtn.disabled = false;
            }
            
            function convertFile() {
                if (!currentFile || !tempDir) return;
                
                const selectedFormat = document.querySelector('#format-buttons button.active')?.dataset.format;
                if (!selectedFormat) return;
                
                showStatus('Converting file...', 'info');
                convertBtn.disabled = true;
                convertText.classList.add('d-none');
                convertSpinner.classList.remove('d-none');
                
                fetch('/converter/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        filename: currentFile.name,
                        output_format: selectedFormat,
                        temp_dir: tempDir
                    })
                })
                .then(async response => {
                    if (!response.ok) {
                        const error = await response.json().catch(() => ({ error: 'Conversion failed' }));
                        throw new Error(error.error || 'Conversion failed');
                    }
                    
                    // Handle both JSON and file responses
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        if (data.error) throw new Error(data.error);
                        return data;
                    }
                    return response.blob();
                })
                .then(result => {
                    if (result instanceof Blob) {
                        const url = URL.createObjectURL(result);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${currentFile.name.split('.')[0]}.${selectedFormat}`;
                        document.body.appendChild(a);
                        a.click();
                        URL.revokeObjectURL(url);
                    }
                    showStatus('File converted successfully', 'success');
                })
                .catch(error => {
                    console.error('Conversion error:', error);
                    showStatus(`Conversion failed: ${error.message}`, 'danger');
                })
                .finally(() => {
                    convertBtn.disabled = false;
                    convertText.classList.remove('d-none');
                    convertSpinner.classList.add('d-none');
                });
            }
            
            function showStatus(message, type) {
                statusMessage.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            }
            
            // Initialize convert button
            convertBtn.addEventListener('click', convertFile);
        });
    </script>
</body>
</html>

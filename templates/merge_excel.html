<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Excel Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .progress {
            height: 20px;
            margin-bottom: 10px;
            overflow: hidden;
            background-color: #f5f5f5;
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
        }
        .progress-bar {
            float: left;
            width: 0;
            height: 100%;
            font-size: 12px;
            line-height: 20px;
            color: #fff;
            text-align: center;
            background-color: #337ab7;
            transition: width .6s ease;
        }
        .preview-table {
            max-height: 400px;
            overflow-y: auto;
        }
        .file-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Excel Tool <span class="badge bg-light text-dark ms-2">v2.1</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data/">Data Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/merge/">Merge Excel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/compare/">Compare Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/converter/">File Converter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Merge Excel Files</h1>
        
        <div class="card">
            <div class="card-header">
                Upload Files to Merge
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Select multiple Excel/CSV files</label>
                    <input class="form-control" type="file" id="fileInput" accept=".csv,.xlsx,.xls" multiple>
                </div>
                <div class="mb-3">
                    <button id="uploadBtn" class="btn btn-primary">Upload and Merge</button>
                </div>
                
                <div class="progress mt-3">
                    <div id="progressBar" class="progress-bar" role="progressbar"></div>
                </div>
                
                <div id="fileList" class="file-list mt-3" style="display:none;">
                    <h5>Files to Merge:</h5>
                    <ul id="fileListItems" class="list-group"></ul>
                </div>
            </div>
        </div>

        <div id="resultBox" class="card mt-4" style="display:none;">
            <div class="card-header">
                Merge Result
            </div>
            <div class="card-body">
                <h5 id="resultTitle"></h5>
                <div id="resultContent"></div>
                <div id="previewSection" class="mt-4" style="display:none;">
                    <h5>Merged Data Preview</h5>
                    <div class="preview-table">
                        <table class="table table-bordered table-striped">
                            <thead id="previewTableHead"></thead>
                            <tbody id="previewTableBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="exportBtn" class="btn btn-success" style="display:none;">
                        <i class="bi bi-file-earmark-excel"></i> Export Merged Data
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const progressBar = document.getElementById('progressBar');
            const fileList = document.getElementById('fileList');
            const fileListItems = document.getElementById('fileListItems');
            const resultBox = document.getElementById('resultBox');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');
            const previewSection = document.getElementById('previewSection');
            const previewTableHead = document.getElementById('previewTableHead');
            const previewTableBody = document.getElementById('previewTableBody');
            const exportBtn = document.getElementById('exportBtn');

            // Track selected files
            let selectedFiles = [];
            
            fileInput.addEventListener('change', function() {
                selectedFiles = Array.from(fileInput.files);
                if (selectedFiles.length > 0) {
                    fileListItems.innerHTML = '';
                    selectedFiles.forEach(file => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.textContent = file.name;
                        fileListItems.appendChild(li);
                    });
                    fileList.style.display = 'block';
                } else {
                    fileList.style.display = 'none';
                }
            });

            uploadBtn.addEventListener('click', function() {
                if (selectedFiles.length === 0) {
                    alert('Please select at least 2 files to merge');
                    return;
                }
                
                if (selectedFiles.length < 2) {
                    alert('Please select at least 2 files to merge');
                    return;
                }
                
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });
                
                // Reset UI
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
                resultBox.style.display = 'none';
                resultContent.innerHTML = '';
                previewSection.style.display = 'none';
                previewTableHead.innerHTML = '';
                previewTableBody.innerHTML = '';
                exportBtn.style.display = 'none';
                
                const xhr = new XMLHttpRequest();
                
                // Progress tracking
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressBar.textContent = Math.round(percentComplete) + '%';
                    }
                });
                
                // Handle completion
                xhr.addEventListener('load', function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.success) {
                                resultTitle.textContent = 'Merge Successful';
                                resultContent.innerHTML = `
                                    <p><strong>Files Merged:</strong> ${response.stats.files}</p>
                                    <p><strong>Total Rows:</strong> ${response.stats.rows}</p>
                                    <p><strong>Total Columns:</strong> ${response.stats.columns}</p>
                                    <p><strong>Files:</strong></p>
                                    <ul>
                                        ${response.filenames.map(name => `<li>${name}</li>`).join('')}
                                    </ul>
                                `;
                                
                                // Show preview if available
                                if (response.preview && response.preview.length > 0) {
                                    const headers = response.columns;
                                    
                                    let headerHTML = '<tr>';
                                    headers.forEach(header => {
                                        headerHTML += `<th>${header}</th>`;
                                    });
                                    headerHTML += '</tr>';
                                    previewTableHead.innerHTML = headerHTML;
                                    
                                    let bodyHTML = '';
                                    response.preview.forEach(row => {
                                        bodyHTML += '<tr>';
                                        headers.forEach(header => {
                                            const value = row[header] !== null ? row[header] : '';
                                            bodyHTML += `<td>${value}</td>`;
                                        });
                                        bodyHTML += '</tr>';
                                    });
                                    previewTableBody.innerHTML = bodyHTML;
                                    previewSection.style.display = 'block';
                                }
                                
                                exportBtn.style.display = 'inline-block';
                            } else {
                                resultTitle.textContent = 'Merge Failed';
                                resultContent.innerHTML = `<p><strong>Error:</strong> ${response.error}</p>`;
                            }
                        } catch (e) {
                            resultTitle.textContent = 'Merge Failed';
                            resultContent.innerHTML = `<p><strong>Error:</strong> Invalid server response</p>`;
                        }
                    } else {
                        try {
                            const errorResponse = JSON.parse(xhr.responseText);
                            resultTitle.textContent = 'Merge Failed';
                            resultContent.innerHTML = `<p><strong>Error:</strong> ${errorResponse.error}</p>`;
                        } catch {
                            resultTitle.textContent = 'Merge Failed';
                            resultContent.innerHTML = `<p><strong>Error:</strong> ${xhr.statusText}</p>`;
                        }
                    }
                    resultBox.style.display = 'block';
                });
                
                // Handle errors
                xhr.addEventListener('error', function() {
                    resultTitle.textContent = 'Merge Failed';
                    resultContent.innerHTML = '<p><strong>Error:</strong> Network request failed</p>';
                    resultBox.style.display = 'block';
                });
                
                // Send request
                xhr.open('POST', './merge', true);
                xhr.send(formData);
            });

            // Export merged data
            exportBtn.addEventListener('click', function() {
                // Trigger download
                window.location.href = './export';
            });
        });
    </script>
</body>
</html>
